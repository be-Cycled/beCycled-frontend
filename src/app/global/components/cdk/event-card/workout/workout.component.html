<a
  *ngIf="workout"
  href="#"
  tuiIsland
  size="l"
  [hoverable]="true"
>
  <h3 class="tui-island__title">10:00</h3>
  <mgl-map
    [style]="'mapbox://styles/mapbox/streets-v11'"
    [fitBounds]="bounds"
    [fitBoundsOptions]="{ padding: 8 }"
    [attributionControl]="false"
    [scrollZoom]="false"
    [dragPan]="false"
    (mapLoad)="map = $event"
  >
    <mgl-geojson-source
      id="geojson-route"
      [data]="geoJson"
    >
    </mgl-geojson-source>
    <mgl-layer
      id="route"
      type="line"
      source="geojson-route"
      [paint]="{
      'line-color': '#627BC1',
      'line-width': 2
    }"
    >
    </mgl-layer>
  </mgl-map>
  <ul class="icon-list">
    <li>
      <span class="material-icons">
        emoji_people
      </span>
      <span>
        Вид спорта: {{ workout.sportType }}
      </span>
    </li>
    <li>
      <span class="material-icons">
        moving
      </span>
      <span>
        Дистанция: 50 км
      </span>
    </li>
    <li>
      <span class="material-icons">
        access_time
      </span>
      <span>
        Длительность: {{ workout.duration }}
      </span>
    </li>
    <li>
      <span class="material-icons">
        place
      </span>
      <span>
        Место сбора: {{ workout.venue }}
      </span>
    </li>
    <li>
      <span class="material-icons">
        description
      </span>
      <span>
        Описание: {{ workout.description }}
      </span>
    </li>
    <li>
      <span class="material-icons">
        group
      </span>
      <span>
        Участники: {{ workout.userIds.length }}
      </span>
    </li>
  </ul>
</a>
