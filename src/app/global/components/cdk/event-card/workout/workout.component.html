<a
  *ngIf="workout"
  href="#"
  tuiIsland
  size="l"
  [hoverable]="true"
>
  <h3>10:00</h3>
  <mgl-map
    [style]="'mapbox://styles/mapbox/streets-v11'"
    [fitBounds]="bounds"
    [fitBoundsOptions]="{ padding: 5 }"
    [attributionControl]="false"
    [scrollZoom]="false"
    [dragPan]="false"
    (mapLoad)="map = $event"
  >
    <mgl-geojson-source
      id="geojson-route"
      [data]="geoJson"
    >
    </mgl-geojson-source>
    <mgl-layer
      id="route"
      type="line"
      source="geojson-route"
      [paint]="{
      'line-color': '#627BC1',
      'line-width': 2
    }"
    >
    </mgl-layer>
  </mgl-map>
  <ul>
    <li>
      <span class="material-icons">
        emoji_people
      </span>
      Вид спорта: {{ workout.sportType }}
    </li>
    <li>
      <span class="material-icons">
        place
      </span>
      Место сбора: {{ workout.venue }}
    </li>
    <li>
      <span class="material-icons">
        description
      </span>
      Описание: {{ workout.description }}
    </li>
    <li>
      <span class="material-icons">
        groups
      </span>
      Участники: {{ workout.userIds.length }}
    </li>
  </ul>
</a>
