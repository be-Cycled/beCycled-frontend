<form [formGroup]="form">
  <tui-filter
    class="filter"
    formControlName="filters"
    size="s"
    [identityMatcher]="identityMatcher"
    [content]="contentRef"
    [badgeHandler]="badgeHandler"
    [items]="items"
    (ngModelChange)="onChanges($event)"
  ></tui-filter>
</form>

<ng-template #contentRef let-item> {{item.title}} </ng-template>
