<figure>
  <img src="/assets/full-logo.svg" alt="Логотип beCycled">
</figure>

<h1 class="title">Авторизация</h1>

<form [formGroup]="loginForm">
  <p class="field">
    <tui-input formControlName="login">Логин</tui-input>
    <tui-field-error formControlName="login"></tui-field-error>
  </p>
  <p class="field">
    <tui-input-password formControlName="password">Пароль</tui-input-password>
    <tui-field-error formControlName="password"></tui-field-error>
  </p>
  <div class="login-form-actions">
    <a tuiLink routerLink="/auth/registration">Регистрация</a>
    <button tuiButton [showLoader]="isButtonLoaderShow | async" size="m" type="button" (click)="onClickSubmitButton()">Войти</button>
  </div>
</form>
